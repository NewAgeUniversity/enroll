    <script>
        document.getElementById('runCode').addEventListener('click', function() {
            var code = document.getElementById('codeEditor').value;
            var outputFrame = document.getElementById('outputFrame');
            var doc = outputFrame.document || outputFrame.contentDocument || outputFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        });
    </script>
