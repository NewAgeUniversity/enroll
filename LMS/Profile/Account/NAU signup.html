<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the sign-up page */
        .signup-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .signup-box {
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .signup-box .form-group {
            margin-bottom: 15px;
        }

        .signup-box input[type="text"], 
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .signup-box .button, 
        .signup-box .google-button {
            display: block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .signup-box .button:hover, 
        .signup-box .google-button:hover {
            background: #555;
        }

        .google-button {
            background: #db4437;
            border: none;
            color: #fff;
            margin-top: 20px;
        }

        .google-button:hover {
            background: #c1351d;
        }

        .signup-box .signin-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .signup-box .signin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NAU</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="signup-page">
        <div class="signup-box">
            <h2>Create a New Account</h2>
            <form action="signup-action.html" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="button">Sign Up</button>
                <button type="button" class="google-button">Sign up with Google</button>
            </form>
            <a href="login.html" class="signin-link">Already have an account? Sign In</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 New Age University. All rights reserved.</p>
    </footer>

    const toggleBtn = document.querySelector('.toggle-btn');

        sidebar.style.width = '250px';
